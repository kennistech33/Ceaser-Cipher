<head>
    <meta charset="UTF-8">

        body{
            text-align: center;

            border-radius: 5px;

<body align='center'>
<h1 class="k">KENNISTECH</h1>
    <form id="cipherForm">
        <input type="text" id="plaintext" placeholder="Enter Plaintext" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h1 id="plainResult"></h1>
    <h2 id="encryptResult"></h2>
    <h3 id="decryptResult"></h3>

<script>
// Caesar Cipher Implementation in JavaScript

// Function to encrypt text
function caesarEncrypt(plaintext, shift) {
    let ciphertext = "";
    shift = shift % 26;

    for (let i = 0; i < plaintext.length; i++) {
        let char = plaintext[i];

        // Uppercase letters
        if (char >= 'A' && char <= 'Z') {
            ciphertext += String.fromCharCode(
                ((char.charCodeAt(0) - 65 + shift) % 26) + 65
            );
        }
        // Lowercase letters
        else if (char >= 'a' && char <= 'z') {
            ciphertext += String.fromCharCode(
                ((char.charCodeAt(0) - 97 + shift) % 26) + 97
            );
        }
        // Non-alphabet characters
        else {
            ciphertext += char;
        }
    }
    return ciphertext;
}

// Function to decrypt text
function caesarDecrypt(ciphertext, shift) {
    return caesarEncrypt(ciphertext, 26 - (shift % 26));
}

// Handle form submit
document.getElementById("cipherForm").addEventListener("submit", function(e){
    e.preventDefault();

    let plaintext = document.getElementById("plaintext").value;
    let key = 3;

    let encrypted = caesarEncrypt(plaintext, key);
    let decrypted = caesarDecrypt(encrypted, key);

    document.getElementById("plainResult").innerHTML = "Plaintext: " + plaintext;
    document.getElementById("encryptResult").innerHTML = "Encrypted: " + encrypted;
    document.getElementById("decryptResult").innerHTML = "Decrypted: " + decrypted;
});
</script>

</body>
